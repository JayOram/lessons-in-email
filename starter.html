<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
  <head></head>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">
    <meta name="x-apple-disable-message-reformatting" />

    <!-- Dark mode meta tags - remove unless adding Dark mode CSS -->
    <meta name="color-scheme" content="light dark" />
    <meta name="supported-color-schemes" content="light dark" />

    <!--Built in London by the ActionRocket team - @ActionRocket -->
    <title></title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      * {
        box-sizing: border-box;
      }

      table {
        border-collapse: collapse;
        mso-table-lspace: 0;
        mso-table-rspace: 0;
      }

      u+.body a {
        color: inherit;
        text-decoration: none;
        font-size: inherit;
        font-weight: inherit;
        line-height: inherit;
      }
    </style>
    <style>
      div[style*="margin: 16px 0"] {
        margin: 0 !important;
      }

      a[x-apple-data-detectors] {
        color: inherit !important;
        text-decoration: none !important;
        font-size: inherit !important;
        font-family: inherit !important;
        font-weight: inherit !important;
        line-height: inherit !important;
      }

      a {
        color:inherit;
        mso-color-alt: windowtext;
        text-decoration: none;
      }

      span.MsoHyperlink {
        color: inherit !important;
        mso-style-priority: 99 !important;
      }

      span.MsoHyperlinkFollowed {
        color: inherit !important;
        mso-style-priority: 99 !important;
      }
    </style>

    <!-- Custom fonts example -->
    <style>
      @media screen {
        @font-face {
          font-family: 'Open Sans';
          src: url('https://fonts.bunny.net/open-sans/files/open-sans-latin-800-normal.woff2') format('woff2');
          font-weight: bold;
        }
      }
    </style>

    <!-- Mobile changes -->
    <style>
      @media screen and (max-width:640px) {
        .w100pc {
          width: 100% !important;
          min-width: 100% !important;
          max-width: 1000px !important;
          height: auto !important;
        }

        .show {
          display: block !important;
          overflow: visible !important;
          float: none !important;
          width: 100% !important;
          height: auto !important;
          max-height: inherit !important;
        }

        .nomob {
          display: none !important;
        }

        .colsplit {
          width: 100% !important;
          float: left !important;
          display: block !important;
        }

        .colsplit-top {
          width: 100% !important;
          display: table-row-group !important;
        }

        .colsplit-bottom {
          width: 100% !important;
          display: table-footer-group !important;
        }

        #MessageViewBody,
        #MessageWebViewDiv {
          width: 100% !important;
        }
      }
    </style>

    <!-- Dark mode CSS -->
    <style>
      :root {
        color-scheme: light dark;
        supported-color-schemes: light dark;
      }

      @media (prefers-color-scheme: dark) {
        .lightimage {
          display: none !important;
        }

        .darkimageWrapper,
        .darkimage {
          display: block !important;
        }

        td,
        th {
          background-color: rgb(21, 19, 18) !important;
        }

        * {
          color: rgb(255, 255, 255) !important;
        }

        .button {
          background-color: #6d6d6d !important;
          background-image: linear-gradient(rgb(109, 109, 109), rgb(109, 109, 109)) !important;
          border-color: #6d6d6d !important;
        }

        .light {
          background-color: transparent !important;
        }

        .hidebg {
          background-image: none !important;
        }
      }

      [data-ogsc] .lightimage {
        display: none !important;
      }

      [data-ogsc] .darkimageWrapper,
      [data-ogsc] .darkimage {
        display: block !important;
      }

      [data-ogsb] td,
      [data-ogsb] th {
        background-color: rgb(21, 19, 18) !important;
      }

      [data-ogsb] {
        color: rgb(255, 255, 255) !important;
      }

      [data-ogsb] .button {
        background-color: #6d6d6d !important;
        background-image: linear-gradient(rgb(109, 109, 109), rgb(109, 109, 109)) !important;
        border-color: #6d6d6d !important;
      }

      [data-ogsb] .light {
        background-color: transparent !important;
      }

      [data-ogsb] .hidebg {
        background-image: none !important;
      }
    </style>

    <!--[if mso]>
    <noscript>
      <xml>
        <o:OfficeDocumentSettings>
          <o:PixelsPerInch>96</o:PixelsPerInch>
        </o:OfficeDocumentSettings>
      </xml>
    </noscript>
    <![endif]-->
  </head>
  <body class="body" xml:lang="en">
    <div role="article" aria-roledescription="email" aria-label="email name" lang="en" dir="ltr" style="font-size:medium; font-size:max(16px, 1rem)">

      <!-- email content in here -->

    </div>
  </body>
</html>
